images:
  # 선택: 공통 레지스트리 프리픽스 (예: ghcr.io/OWNER 또는 registry.example.com/NAMESPACE)
  registry: ""
  backend:
    repository: "backend"
    tag: "latest"
    pullPolicy: IfNotPresent
  frontend:
    repository: "frontend"
    tag: "latest"
    pullPolicy: IfNotPresent

# 선택: private 레지스트리 사용 시 imagePullSecret 이름들
imagePullSecrets: []

backend:
  replicas: 1
  env:
    APP_NAME: "FastAPI Starter"
    DEBUG: "true"
    ACCESS_TOKEN_EXPIRE_MINUTES: "60"
    ALGORITHM: "HS256"
    CRDP_API_HOST: "192.168.0.231"
    CRDP_API_PORT: "32082"
    CRDP_PROTECTION_POLICY: "P03"
    # SECRET_KEY는 실제 배포에서 Secret로 주입 권장
    SECRET_KEY: "change_me_in_secret"
    CORS_ORIGINS: "[\"http://localhost:5173\",\"http://127.0.0.1:5173\"]"
  service:
    type: ClusterIP
    port: 8000
  secret:
    enabled: false
    name: ""
    secretKey: "please_change_me"

frontend:
  replicas: 1
  service:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls: []

resources: {}
